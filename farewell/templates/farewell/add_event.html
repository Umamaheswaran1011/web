{% extends 'farewell/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="display: block;">
    <div class="form-container animate-on-scroll fade-in">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small style="color: #8a7a6a; display: block; margin-top: 5px; font-family: 'Patrick Hand', cursive;">{{
                    field.help_text|safe }}</small>
                {% endif %}
                {% for error in field.errors %}
                <div style="color: #c0392b; font-size: 0.9em; margin-top: 5px;">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn-submit">üìù {{ button_text|default:"Save" }}</button>
        </form>
        <div style="text-align: center;">
            <a href="{% url 'farewell:gallery' %}" class="back-link">‚Üê Back to Gallery</a>
        </div>
    </div>
</div>
{% endblock %}
