{% extends 'farewell/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: #faf3e0;
        background-image:
            linear-gradient(rgba(139, 109, 56, 0.06) 1px, transparent 1px);
        background-size: 100% 30px;
        border-radius: 3px;
        padding: 2rem;
        border: 1px solid #e0d0b0;
        box-shadow: 3px 4px 12px rgba(0, 0, 0, 0.12);
        color: #2c1810;
        position: relative;
    }

    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50px;
        width: 2px;
        background: rgba(220, 80, 80, 0.2);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.4rem;
        color: #5a4a3a;
        font-family: 'Patrick Hand', cursive;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .form-control {
        width: 100%;
        padding: 0.7rem 0.8rem;
        background: rgba(255, 255, 255, 0.5);
        border: none;
        border-bottom: 2px solid #d4a574;
        border-radius: 0;
        color: #2c1810;
        font-family: 'Caveat', cursive;
        font-size: 1.15rem;
        transition: border-color 0.3s ease, background 0.3s ease;
        box-sizing: border-box;
    }

    .form-control:focus {
        outline: none;
        border-bottom-color: #4a6fa5;
        background: rgba(255, 255, 255, 0.8);
    }

    .form-control::placeholder {
        color: #b5a58a;
    }

    /* ===== Upload Zone ===== */
    .upload-zone {
        border: 2px dashed #d4a574;
        border-radius: 4px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        background: rgba(212, 165, 116, 0.08);
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .upload-zone:hover {
        border-color: #4a6fa5;
        background: rgba(74, 111, 165, 0.05);
    }

    .upload-icon {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        display: block;
    }

    .upload-hint {
        color: #8a7a6a;
        font-size: 0.95rem;
        margin-top: 0.5rem;
        font-family: 'Patrick Hand', cursive;
    }

    .btn-submit {
        font-family: 'Caveat', cursive;
        background: #d4a574;
        color: #2c1810;
        border: 2px solid #b5895a;
        padding: 0.8rem 2rem;
        border-radius: 3px;
        font-size: 1.3rem;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        font-weight: 700;
        box-shadow: 2px 3px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 3px 5px 12px rgba(0, 0, 0, 0.15);
        background: #c9965e;
    }

    .back-link {
        display: inline-block;
        text-align: center;
        margin-top: 1.5rem;
        color: #5a4a3a;
        text-decoration: none;
        transition: color 0.3s ease;
        font-family: 'Patrick Hand', cursive;
        font-size: 1.1rem;
        border-bottom: 1px dashed #d4a574;
        padding-bottom: 2px;
    }

    .back-link:hover {
        color: #2c1810;
        border-bottom-color: #2c1810;
    }

    .preview-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 8px;
        margin-top: 1rem;
    }

    .preview-grid img {
        width: 100%;
        height: 80px;
        object-fit: cover;
        border-radius: 2px;
        border: 4px solid #faf3e0;
        box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1);
        filter: sepia(8%) saturate(92%);
    }

    .file-input-hidden {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<main class="container" style="display: block;">
    <div class="form-container animate-on-scroll fade-in">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Select Photos</label>
                <div class="upload-zone" id="uploadZone">
                    <span class="upload-icon">üì∏</span>
                    <p style="color: #5a4a3a; font-family: 'Patrick Hand', cursive;" id="uploadText">Click to select
                        photos</p>
                    <input type="file" name="images" multiple accept="image/*" class="file-input-hidden" id="fileInput">
                    <p class="upload-hint">You can select multiple photos at once</p>
                </div>
                <div class="preview-grid" id="previewGrid"></div>
            </div>

            <div class="form-group">
                <label for="{{ form.caption.id_for_label }}">{{ form.caption.label }}</label>
                {{ form.caption }}
            </div>

            <button type="submit" class="btn-submit">üì∏ {{ button_text|default:"Upload" }}</button>
        </form>
        <div style="text-align: center;">
            <a href="{% url 'farewell:event_detail' event.pk %}" class="back-link">‚Üê Back to {{ event.title }}</a>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script>
    const input = document.getElementById('fileInput');
    const previewGrid = document.getElementById('previewGrid');
    const uploadText = document.getElementById('uploadText');

    input.addEventListener('change', function () {
        previewGrid.innerHTML = '';
        if (this.files && this.files.length > 0) {
            uploadText.textContent = this.files.length + ' photo(s) selected ‚úÖ';
            Array.from(this.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewGrid.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }
    });
</script>
{% endblock %}
